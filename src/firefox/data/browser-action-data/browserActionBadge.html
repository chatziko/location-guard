<html>
<head>
<meta charset="utf-8">
<title>Browser action button</title>
<style>
* {
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
html, body, button {
    display: block;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}
button {
    -moz-appearance: toolbarbutton;
}
button::-moz-focus-inner {
    border: 0;
}
#button-img {
    width: 19px;
    height: 19px;
    max-width: 100%;
    max-height: 100%;
    position: absolute;
    margin: auto;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
}
/**
 * Styles created using my eyes and a peek into badge_util.cc
 */
#badgeText {
    position: absolute;
    display: inline-block;
    vertical-align: middle;
    bottom: 0px;
    right: 0px;
    height: 12px;
    max-width: 100%;

    padding: 0 1px;
    pointer-events: none;

    overflow: hidden;
    white-space: pre;
    font-size: 9.5px;
    font-weight: bold;
    font-family: Arial, Helvetica, sans-serif;
    color: #FFF;

    background-image: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.624) 0,
        rgba(  0,   0,   0, 0    ) 10%,
        rgba(  0,   0,   0, 0.255) 90%,
        rgba(  0,   0,   0, 0.377) 100%
    );
    background-clip: padding-box;
    border-radius: 2px;
    border-style: solid;
    border-width: 1px;

    /* overridden by script */
    background-color: #E00000;
    border-color:     #E00000;
}
#badgeText:empty {
    display: none;
}
@media (max-height: 19px) {
    #badgeText {
        height: 11px;
        padding: 0;
        font-size: 8.2px;
        border-left-width: 0.5px;
        border-right-width: 0.5px;
    }
}
</style>
</head>
<body>
<button>
    <img id="button-img" src="default_icon.png">
</button>
<span id="badgeText"></span>
</body>
</html>
